<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dussehra Blessings - Razorpay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff8f0;
      padding: 20px;
    }
    h1 {
      color: #d32f2f;
    }
    .amounts {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }
    .amount-btn {
      padding: 10px 20px;
      border: 2px solid #d32f2f;
      border-radius: 10px;
      background: white;
      cursor: pointer;
      font-size: 18px;
      color: #d32f2f;
      transition: 0.2s;
    }
    .amount-btn:hover {
      background: #d32f2f;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üôè Dussehra Blessings üôè</h1>
  <p>Select an amount to send your blessings:</p>

  <!-- Fixed Amount Buttons -->
  <div class="amounts">
    <button class="amount-btn" onclick="payWithRazorpay(2)">‚Çπ2</button>
    <button class="amount-btn" onclick="payWithRazorpay(51)">‚Çπ51</button>
    <button class="amount-btn" onclick="payWithRazorpay(101)">‚Çπ101</button>
    <button class="amount-btn" onclick="payWithRazorpay(201)">‚Çπ201</button>
    <button class="amount-btn" onclick="payWithRazorpay(501)">‚Çπ501</button>
  </div>

  <!-- Razorpay Checkout Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function payWithRazorpay(amount) {
      const options = {
        "key": "rzp_test_RIChsLayYkZcBe", // ‚úÖ Your Razorpay Test Key
        "amount": amount * 100,           // Convert Rs to paise
        "currency": "INR",
        "name": "Dussehra Blessings",
        "description": "Festival Offering",
        "image": "https://your-logo-url.com/logo.png", // Optional logo
        "handler": function (response) {
          // üéâ Show confetti on success
          confetti({
            particleCount: 150,
            spread: 100,
            origin: { y: 0.6 }
          });
          alert("‚úÖ Payment Successful!\nPayment ID: " + response.razorpay_payment_id);
        },
        "prefill": {
          "name": "Test User",
          "email": "test@example.com",
          "contact": "9999999999"
        },
        "theme": {
          "color": "#d32f2f"
        }
      };

      const rzp1 = new Razorpay(options);
      rzp1.open();
    }
  </script>
</body>
</html>
