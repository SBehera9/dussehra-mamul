<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dussehra Mamul Payment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #d35400;
      --primary-light: #e67e22;
      --secondary: #16a085;
      --light: #fff;
      --dark: #2c3e50;
      --gray: #7f8c8d;
      --gradient: linear-gradient(135deg, #ffecd2, #fcb69f);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--gradient);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: var(--light);
      padding: 28px;
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 460px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: var(--primary-light);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .festive-header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 12px;
      color: var(--primary);
    }

    .festive-header i { margin: 0 8px; font-size: 26px; }

    h1 {
      color: var(--primary);
      font-size: 26px;
      font-weight: 700;
    }

    p {
      color: var(--gray);
      margin: 12px 0 18px;
      line-height: 1.6;
      font-size: 15px;
    }

    .amount-title {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      color: var(--dark);
      font-weight: 600;
      font-size: 16px;
    }
    .amount-title i { margin-right: 8px; }

    .amount-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .amount-btn {
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      color: var(--dark);
      background: #fdfdfd;
      border: 2px solid #eee;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .amount-btn:hover { border-color: var(--primary-light); transform: translateY(-2px); }
    .amount-btn:active { background: var(--primary-light); color: #fff; }

    .divider {
      display: flex;
      align-items: center;
      margin: 15px 0;
      color: var(--gray);
      font-size: 13px;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }
    .divider span { padding: 0 12px; }

    .qr-section p { margin-bottom: 8px; font-size: 14px; color: var(--dark); }
    .qr-container {
      display: inline-block;
      padding: 12px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      cursor: pointer;
    }
    .qr-container img { width: 170px; height: 170px; border-radius: 10px; }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: var(--gray);
      text-align: center;
    }
    .secure-notice { margin-bottom: 8px; color: var(--secondary); font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <div class="festive-header">
      <i class="fas fa-dharmachakra"></i>
      <h1>Dussehra Mamul</h1>
      <i class="fas fa-dharmachakra"></i>
    </div>
    <p>Offer your devotional contribution this Dussehra. Your support is greatly appreciated.</p>

    <div class="amount-selector">
      <div class="amount-title">
        <i class="fas fa-indian-rupee-sign"></i> <span>Select Offering Amount</span>
      </div>
      <div class="amount-options">
        <button class="amount-btn" data-amount="1">₹1</button>
        <button class="amount-btn" data-amount="51">₹51</button>
        <button class="amount-btn" data-amount="101">₹101</button>
        <button class="amount-btn" data-amount="251">₹251</button>
        <button class="amount-btn" data-amount="501">₹501</button>
      </div>
    </div>

    <div class="divider"><span>OR</span></div>

    <div class="qr-section">
      <p>Tap QR code to pay</p>
      <div class="qr-container" id="qrContainer">
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=83288730213@ybl&pn=Dussehra+Mamul&am=101&cu=INR&tn=Dussehra+Mamul&size=200x200" 
             alt="UPI QR Code" id="qrImage"/>
      </div>
    </div>

    <footer>
      <div class="secure-notice"><i class="fas fa-shield-alt"></i> Secure UPI Payment</div>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const amountButtons = document.querySelectorAll('.amount-btn');
      const qrContainer = document.getElementById('qrContainer');
      const qrImage = document.getElementById('qrImage');

      const upiId = "83288730213@ybl"; 
      const name = "Dussehra Mamul";

      // On amount button click → redirect to UPI
      amountButtons.forEach(button => {
        button.addEventListener('click', function() {
          const amount = this.dataset.amount;
          window.location.href = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=${encodeURIComponent(name)}`;
        });
      });

      // On QR tap → redirect to UPI (default amount 101)
      qrContainer.addEventListener('click', function() {
        const amount = 101;
        window.location.href = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=${encodeURIComponent(name)}`;
      });
    });
  </script>
</body>
</html>
