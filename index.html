<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dussehra Mamul Payment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #e67e22;
      --light: #fff;
      --dark: #2c3e50;
      --gray: #7f8c8d;
      --gradient: linear-gradient(135deg, #ffecd2, #fcb69f);
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: var(--light);
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: var(--primary);
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      color: var(--gray);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .amount-btns {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }
    .amount-btn {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #eee;
      background: #fafafa;
      cursor: pointer;
      transition: 0.3s;
    }
    .amount-btn:hover,
    .amount-btn.selected {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    .custom-input {
      display: flex;
      align-items: center;
      border: 2px solid #eee;
      border-radius: 10px;
      padding: 5px 12px;
      background: #fafafa;
    }
    .custom-input span {
      font-weight: bold;
      margin-right: 5px;
    }
    .custom-input input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 16px;
      padding: 8px;
      outline: none;
    }

    .pay-btn {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: var(--primary);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(230, 126, 34, 0.4);
    }
    .pay-btn:hover {
      background: #d35400;
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: var(--gray);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-dharmachakra"></i> Dussehra Mamul</h1>
    <p>Offer your devotional contribution this Dussehra</p>

    <div class="amount-btns">
      <button class="amount-btn" data-amount="51">₹51</button>
      <button class="amount-btn" data-amount="101">₹101</button>
      <button class="amount-btn" data-amount="251">₹251</button>
      <button class="amount-btn" data-amount="501">₹501</button>
    </div>

    <div class="custom-input">
      <span>₹</span>
      <input type="number" id="customAmount" placeholder="Enter amount" min="1">
    </div>

    <button class="pay-btn" id="payButton"><i class="fas fa-hand-holding-heart"></i> Pay Now</button>

    <footer>
      <i class="fas fa-shield-alt"></i> Secure UPI Payment
    </footer>
  </div>

  <script>
    const amountButtons = document.querySelectorAll('.amount-btn');
    const customAmountInput = document.getElementById('customAmount');
    const payButton = document.getElementById('payButton');

    let selectedAmount = null;

    // Select predefined amount
    amountButtons.forEach(button => {
      button.addEventListener('click', () => {
        amountButtons.forEach(btn => btn.classList.remove('selected'));
        button.classList.add('selected');
        selectedAmount = button.dataset.amount;
        customAmountInput.value = "";
      });
    });

    // Custom input clears button selection
    customAmountInput.addEventListener('input', () => {
      amountButtons.forEach(btn => btn.classList.remove('selected'));
      selectedAmount = customAmountInput.value;
    });

    // Pay now button
    payButton.addEventListener('click', () => {
      if (!selectedAmount || selectedAmount < 1) {
        alert("Please enter or select an amount");
        return;
      }

      // Redirect to UPI app
      const upiLink = `upi://pay?pa=8328873021@postbank&pn=Dussehra+Mamul&am=${selectedAmount}&cu=INR&tn=Dussehra+Mamul`;
      window.location.href = upiLink;
    });
  </script>
</body>
</html>
