<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dussehra Mamul Payment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #e67e22;
      --light: #fff;
      --dark: #2c3e50;
      --gray: #7f8c8d;
      --gradient: linear-gradient(135deg, #ffecd2, #fcb69f);
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: var(--light);
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: var(--primary);
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      color: var(--gray);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .amount-btns {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }
    .amount-btn {
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #eee;
      background: #fafafa;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
    .amount-btn:hover {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: var(--gray);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-dharmachakra"></i> Dussehra Mamul</h1>
    <p>Offer your devotional contribution this Dussehra</p>

    <div class="amount-btns">
      <button class="amount-btn" data-amount="1">₹1</button>
      <button class="amount-btn" data-amount="51">₹51</button>
      <button class="amount-btn" data-amount="101">₹101</button>
      <button class="amount-btn" data-amount="201">₹201</button>
      <button class="amount-btn" data-amount="501">₹501</button>
      <button class="amount-btn" data-amount="1001">₹1001</button>
    </div>

    <footer>
      <i class="fas fa-shield-alt"></i> Secure UPI Payment
    </footer>
  </div>

  <script>
    const amountButtons = document.querySelectorAll('.amount-btn');
    const upiID = "8328873021@postbank";

    amountButtons.forEach(button => {
      button.addEventListener('click', () => {
        const amount = button.dataset.amount;
        const upiLink = `upi://pay?pa=${upiID}&pn=Dussehra+Mamul&am=${amount}&cu=INR&tn=Dussehra+Mamul`;
        window.location.href = upiLink;
      });
    });
  </script>
</body>
</html>
